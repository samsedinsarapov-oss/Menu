<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню заказа</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 10px; text-align: center; }
        .item { background: white; padding: 15px; margin-bottom: 10px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        img { width: 100px; height: 100px; border-radius: 10px; }
        h3 { margin: 10px 0 5px; }
        p { color: #555; font-weight: bold; }
        button { background-color: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%; }
        button:active { background-color: #218838; transform: scale(0.98); }
    </style>
</head>
<body>
    <h2>Наше Меню</h2>
    
    <div class="item">
        <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Бургер">
        <h3>Бургер Классик</h3>
        <p>250 руб.</p>
        <button onclick="sendOrder('Бургер Классик', 250)">Добавить</button>
    </div>

    <div class="item">
        <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png" alt="Пицца">
        <h3>Пицца Пепперони</h3>
        <p>450 руб.</p>
        <button onclick="sendOrder('Пицца Пепперони', 450)">Добавить</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Раскрываем приложение полностью

        function sendOrder(name, price) {
            let data = JSON.stringify({
                item: name,
                price: price
            });
            tg.sendData(data); // Отправляем данные боту
            tg.close(); // Закрываем окно
        }
    </script>
</body>
</html>
