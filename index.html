<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню заказа</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 10px; text-align: center; }
        .item { background: white; padding: 15px; margin-bottom: 10px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        img { width: 100px; height: 100px; border-radius: 10px; }
        h3 { margin: 10px 0 5px; }
        button { background-color: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>
    <h2>Наше Меню</h2>
    <div class="item">
        <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Бургер">
        <h3>Бургер Классик</h3>
        <p>250 руб.</p>
        <button onclick="sendOrder('Бургер Классик', 250)">Заказать</button>
    </div>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        function sendOrder(name, price) {
            let data = JSON.stringify({ item: name, price: price });
            tg.sendData(data); // Отправляем данные боту
            tg.close(); 
        }
    </script>
</body>
</html>
